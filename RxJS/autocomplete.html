<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rx for JavaScript Rocks!</title>
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>RxJS Autocomplete example</h1>
    </div>
    <div class="row-fluid">
      <form role="form">
        <div class="form-group">
          <label for="textInput">Enter Query for Wikipedia</label>
          <input type="text" id="textInput" class="form-control" placeholder="Enter Query...">
        </div>
      </form>
    </div>
    <div class="row-fluid">
      <ul id="results"></ul>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/rx/dist/rx.all.js"></script>
  <script src="src/autocomplete.js"></script>
</body>
</html>
